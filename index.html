<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Utf8 Lua</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f1c2d, #1d3a4f);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 42, 56, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            animation: colorChange 4s infinite alternate;
        }

        @keyframes colorChange {
            from { color: #1e90ff; }
            to { color: #00bfff; }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #87cefa;
            font-size: 1.2rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 15px;
            background: linear-gradient(135deg, #102033, #1f3b50);
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.7;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.8);
        }

        button {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            border: none;
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            textarea {
                height: 250px;
            }
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid #1e90ff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        textarea::-webkit-scrollbar {
            width: 12px;
        }

        textarea::-webkit-scrollbar-track {
            background: #1e2a38;
            border-radius: 10px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #1e90ff;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #00bfff;
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    <div class="container" id="mainContent">
        <h1>Obfuscator Utf8 Lua</h1>
        <form id="encryptForm">
            <label for="script">Script Lua:</label>
            <textarea id="script" name="script" required></textarea>
            <button type="button" id="encryptButton" onclick="encryptScript()" disabled>
                <i class="fas fa-lock"></i> Obfuscate and Download
            </button>
        </form>
    </div>
    <script>
        function encryptScript() {
            const script = document.getElementById('script').value;
    
            function createEncryptor() {
                return function(text) {
                    let result = "-- This file was generated using utf8 obfuscator v1.0.1 [https://utf8obfuscator.github.io/public/]\n\n";
                    let obfuscatedData = [];
                    let offset = 4;
                    let xorKey = Math.floor(Math.random() * 256);

                    for (let i = 0; i < text.length; i++) {
                        let charCode = text.charCodeAt(i) ^ xorKey;
                        charCode = (charCode + offset) % 256;
                        obfuscatedData.push(`(tonumber("${charCode.toString(36)}", 36))`);
                    }

                    let obfuscationLayer = `return(function(j,M,w,S,k,d,p,g,c,h,V,B,o,J,D,Z,Y,T,I,R,E,O,r,v,q,G);local a={${obfuscatedData.join(',')}};local b={}for i=1,#a do b[i]=string.char(((a[i]-${offset})%256)~${xorKey})end return load(table.concat(b))()end)()`;

                    result += obfuscationLayer;

                    result = result.replace(/`/g, '\\`');

                    return result;
                }
            }
    
            const encrypt = createEncryptor();
            const encryptedScript = encrypt(script);
    
            const blob = new Blob([encryptedScript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated.lua';
            a.click();
            URL.revokeObjectURL(url);
        }
    
        document.getElementById('script').addEventListener('input', function() {
            const script = this.value.trim();
            document.getElementById('encryptButton').disabled = script.length === 0;
        });
    
        window.addEventListener('load', () => {
            const loaderOverlay = document.getElementById('loaderOverlay');
            const mainContent = document.getElementById('mainContent');
    
            setTimeout(() => {
                loaderOverlay.style.opacity = 0;
                mainContent.style.opacity = 1;
                setTimeout(() => {
                    loaderOverlay.style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
