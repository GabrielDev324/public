<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar Script Lua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a1a2b;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Impede rolagem enquanto o overlay está visível */
        }

        .container {
            background-color: #1c2b3a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: colorChange 4s infinite alternate;
        }

        @keyframes colorChange {
            from { color: #1e90ff; }
            to { color: #00bfff; }
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #1e90ff;
            font-size: 1.1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #0a1a2b;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            resize: none; /* Impede o redimensionamento */
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
        }

        button {
            background-color: #1e90ff;
            border: none;
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #00bfff;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            textarea {
                height: 250px;
            }
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Estilos do overlay de carregamento */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1e90ff;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos da barra de rolagem */
        textarea::-webkit-scrollbar {
            width: 12px;
        }

        textarea::-webkit-scrollbar-track {
            background: #1c2b3a;
            border-radius: 10px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #1e90ff;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #00bfff;
        }
    </style>
</head>
<body>
    <!-- Overlay de carregamento -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <div class="container" id="mainContent">
        <h1>Criptografar Script Lua</h1>
        <form id="encryptForm">
            <label for="script">Script Lua:</label>
            <textarea id="script" name="script" required></textarea>
            <button type="button" id="encryptButton" onclick="encryptScript()" disabled>Criptografar e Baixar</button>
        </form>
    </div>

    <script>
        function encryptScript() {
            const script = document.getElementById('script').value;

            function createEncryptor() {
                return function(text) {
                    let result = "return(function() local a={";
                    for (let i = 0; i < text.length; i++) {
                        const charCode = text.charCodeAt(i).toString(36);
                        result += `tonumber("${charCode}", 36),`;
                    }
                    result = result.slice(0, -1);
                    result += "}; local k=(function() return (function() return load end)() end)(); return k(string.char(table.unpack(a)))(); end)()";
                    return result;
                }
            }

            const encrypt = createEncryptor();
            const encryptedScript = encrypt(script);

            const blob = new Blob([encryptedScript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated.lua';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Habilita o botão quando há texto na caixa de entrada
        document.getElementById('script').addEventListener('input', function() {
            const script = this.value.trim();
            document.getElementById('encryptButton').disabled = script.length === 0;
        });

        // Adiciona um delay de 1 segundo antes de remover o overlay
        window.addEventListener('load', () => {
            const loaderOverlay = document.getElementById('loaderOverlay');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                loaderOverlay.style.opacity = 0;
                mainContent.style.opacity = 1;
                setTimeout(() => {
                    loaderOverlay.style.display = 'none';
                }, 500); // Tempo suficiente para a transição de opacidade
            }, 1000); // Delay antes da animação de fade-out
        });
    </script>
</body>
</html>
