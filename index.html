<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 800px;
            width: 100%;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #1e90ff;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            overflow: auto;
            line-height: 1.5;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
            font-size: 16px;
        }
        /* Estilização da barra de rolagem */
        textarea::-webkit-scrollbar {
            width: 12px;
        }
        textarea::-webkit-scrollbar-track {
            background: #2c2c2c;
            border-radius: 6px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #1e90ff;
            border-radius: 6px;
            transition: background 0.3s;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #1c86ee;
        }
        button {
            background-color: #1e90ff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #1c86ee;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="encryptForm">
        <h1>Flux Obfuscator Lua</h1>
        <label for="script">Script Lua:</label>
        <textarea id="script" name="script" required></textarea>
        <button id="encryptButton" type="button" disabled>Criptografar e Baixar</button>
    </form>
    <script>
        document.getElementById('script').addEventListener('input', function() {
            const textarea = document.getElementById('script');
            const button = document.getElementById('encryptButton');
            button.disabled = textarea.value.trim() === '';
        });

        document.getElementById('encryptButton').addEventListener('click', function() {
            const script = document.getElementById('script').value;

            function encrypt(text) {
                let result = "-- This file was generated using Flux Obfuscator v5.0.0\n\n";

                // Chave dinâmica
                const keyPart1 = 42;
                const keyPart2 = 37;
                const key = (keyPart1 + keyPart2) * 2;

                // Função de criptografia com nomes de variáveis e funções ofuscados
                result += "local function x5bR6(t,l9p)local Rz=''for e9=1,#t do local Vz=t[e9]Rz=Rz..string.char(Vz-(l9p%32)+(l9p%18))end return Rz end;";
                result += "local function y7gJ4(data) local j=" + key + " local b9=x5bR6(data,j) local M8=load(b9) return M8 end;";

                // Ofuscação adicional do código
                result += "local gR2b={";
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i) + (key % 32) - (key % 18);
                    result += `${charCode},`;
                }
                result = result.slice(0, -1);
                result += "};";

                // Execução do código ofuscado
                result += "local a6=y7gJ4(gR2b);";
                result += "a6();";

                return result;
            }

            const encryptedScript = encrypt(script);
            const blob = new Blob([encryptedScript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated.lua';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
